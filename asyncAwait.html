<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyncAwait</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 14px;
            color: dimgray;
            border-radius: 5px;
        }
    </style>
</head>

<button id="downloadBtn">Click to Download</button>

<script>
    async function downloadVideo(url, filename) {
        return new Promise(function (resolve, reject) {
            var link = document.createElement("a");
            link.href = "https://www.videezy.com/free-video/mp4-videos";
            link.download = "https://ak.picdn.net/shutterstock/videos/1103019811/thumb/1.jpg";

            document.body.appendChild(link);

            setTimeout(function () {
                link.click();
                document.body.removeChild(link);
                resolve(); // Incase of Success, Resolve Promise
            }, 1000); // Delay the click event to ensure the anchor element is properly appended
        });
    }

    var downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.addEventListener("click", async function () {
        try {
            await downloadVideo("https://www.videezy.com/free-video/mp4-videos", "video.mp4");
            console.log("Video downloaded successfully");
        } catch (error) {
            console.error("Error downloading video:", error);
        }
    });
</script>
</body>

</html>
